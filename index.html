<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="website icon" href="./image/noodle.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Iansui&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>挂出</h1>
    </div>
    <h2>Denver (Colorado)</h2>
    <div class="container">
        <div class="denver">
            <img class="colorado" src="./image/denver-1.jpg" alt="Denver">
            <img class="colorado" src="./image/denver-2.jpg" alt="Denver">
            <img class="colorado" src="./image/denver-3.PNG" alt="Denver">
            <img class="colorado" src="./image/denver-4.jpg" alt="Denver">
            <img class="colorado" src="./image/denver-6.jpg" alt="Denver">
            <video class="colorado" controls>
                <source src="./image/denver-5.mov" type="video/mp4">
            </video>
        </div>

        <h2>San Antonio (Texas)</h2>
        <div class="san-antonio">
            <img class="texas" src="./image/san-1.jpg" alt="San Antonio">
            <img class="texas" src="./image/san-3.jpg" alt="San Antonio">
            <img class="texas" src="./image/san-4.jpg" alt="San Antonio">
            <img class="texas" src="./image/san-5.jpg" alt="San Antonio">
            <img class="texas" src="./image/san-6.jpg" alt="San Antonio">
            <video class="texas" controls>
                <source src="./image/san-2.MOV">
            </video>
        </div>
    </div>
</body>
</html>
